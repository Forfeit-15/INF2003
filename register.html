<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register â€” Mini IMDB</title>
  <!-- paths are from register.html sitting beside index.html -->
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body class="login-body">
  <div class="login-container">
    <h1>Create an account</h1>

    <form id="register-form" class="login-form" autocomplete="on">
      <label for="username">Username</label>
      <input id="username" type="text" placeholder="coolmoviefan" required autocomplete="username" />

      <label for="display_name">Display name (optional)</label>
      <input id="display_name" type="text" placeholder="Cool Movie Fan" autocomplete="name" />

      <label for="email">Email</label>
      <input id="email" type="email" placeholder="you@example.com" required autocomplete="email" />

      <label for="password">Password</label>
      <input id="password" type="password" placeholder="Choose a password" required autocomplete="new-password" />

      <button type="submit">Sign up</button>
      <p id="error-msg" class="error-msg" role="alert" aria-live="assertive"></p>

      <p class="login-hint">
        Already have an account?
        <a href="login.html">Log in</a>
      </p>
    </form>
  </div>

  <script src="js/register.js"></script>
</body>
</html>
